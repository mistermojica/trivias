        }

        function updateNumOptionsValue(value) {
            document.getElementById('num_options_value').textContent = value;
        }

        $(document).ready(function () {
            // Función para cargar la lista de videos
            function loadPropertyList() {
                $.ajax({
                    type: "GET",
                    url: "/videos",
                    success: function (response) {
                        let videoListContent = $("#videoListContent");
                        videoListContent.empty();
                        response.forEach((video) => {
                            console.log(video);
                            let encodedProperty = encodeURIComponent(video.filename);
                            let videoid = btoa(encodedProperty);
                            videoListContent.append(`
                                <div class="col-sm-4 mb-3" id="videoid_${videoid}">
                                    <div class="card rounded border">
                                        <div class="card-body text-center">
                                            <h7 class="card-title">Tema: ${video.main_question}</h7><br>
                                            <p class="card-text">
                                                <small class="text-muted">Id: ${video.process_id}</small><br>
                                                <small class="text-muted">Idioma: ${video.language}</small><br>
                                                <small class="text-muted">Cantidad Preguntas: ${video.num_questions}</small><br>
                                                <small class="text-muted">Cantidad Opciones: ${video.num_options}</small><br>
                                                <small class="text-muted">Modificado: ${video.modified}</small><br>
                                                <small class="text-muted">Estado: ${video.status || ""}</small>
                                            </p>
                                            <div class="btn-group" role="group" aria-label="Acciones del video">
                                                <button class="btn btn-info btn-lg view-button" data-video="${video.filename}" title="Ver"><i class="fas fa-eye"></i></button>&nbsp;&nbsp;&nbsp;
                                                <a href="${video.filename}" class="btn btn-primary btn-lg" download title="Descargar"><i class="fas fa-download"></i></a>&nbsp;&nbsp;&nbsp;
                                                <button class="btn btn-danger btn-lg delete-button" data-video="${video.process_id}" title="Borrar"><i class="fas fa-trash-alt"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `);
                        });

                        // Agregar evento de clic para los botones de borrar
                        $(".delete-button").click(function () {
                            var videoid = $(this).data("video");
                            // let videoid = btoa(video);
                            $.ajax({
                                type: "DELETE",
                                url: "/videos/" + videoid,
                                success: function (response) {
                                    alert("Propiedad borrada exitosamente.");
                                    $("#videoid_" + videoid).remove();
                                },
                                error: function () {
                                    alert("Hubo un error al borrar el video.");
                                }
                            });
                        });

                        // Agregar evento de clic para los botones de ver
                        $(".view-button").click(function () {
                            var videoSrc = $(this).data("video");
                            $("#viewVideoSource").attr("src", videoSrc);
                            $("#viewVideo")[0].load();
                            $("#viewModal").modal('show');
                        });

                        // Agregar evento de clic para el botón de previsualización de la música de fondo
                        $(".hear-background_music").click(function () {
                            var selectedMusic = $("#background_music").val(); // Obtener el valor del campo background_music

                            if (selectedMusic) {
                                $.ajax({
                                    type: "GET",
                                    url: `/backgroundmusic/${selectedMusic}`, // URL del servicio que retorna la URL de la música
                                    success: function (response) {
                                        // Suponiendo que 'response' es un objeto JSON con la URL de la música
                                        var musicUrl = response.music_url;

                                        // Configurar la URL de la música en el reproductor de audio
                                        $("#audioSource").attr("src", musicUrl);
                                        $("#audioPlayer")[0].load(); // Cargar la música
                                        $("#audioPlayer")[0].play(); // Reproducir la música
                                        $("#audioPlayer").show(); // Mostrar el reproductor de audio
                                    },
                                    error: function () {
                                        alert("Hubo un error al cargar la previsualización de la música.");
                                    }
                                });
                            } else {
                                alert("Por favor selecciona una música de fondo antes de previsualizar.");
                            }
                        });

                        // Agregar evento de clic para el botón de previsualización del video de fondo
                        $(".view-background_video").click(function () {
                            var selectedVideo = $("#background_video").val(); // Obtener el valor del campo background_video

                            if (selectedVideo) {
                                $.ajax({
                                    type: "GET",
                                    url: `/backgroundvideo/${selectedVideo}`, // URL del servicio que retorna la URL del video
                                    // data: { video: selectedVideo }, // Enviar el valor seleccionado en el GET
                                    success: function (response) {
                                        // Suponiendo que 'response' es un string con la URL del video
                                        var videoUrl = response.video_url;

                                        // Configurar la URL del video en el modal
                                        $("#viewVideoSource").attr("src", videoUrl);
                                        $("#viewVideo")[0].load(); // Cargar el video
                                        $("#viewModal").modal('show'); // Mostrar el modal de previsualización
                                    },
                                    error: function () {
                                        alert("Hubo un error al cargar la previsualización del video.");
                                    }
                                });
                            } else {
                                alert("Por favor selecciona un video de fondo antes de previsualizar.");
                            }
                        });
                    },
                    error: function (error) {
                        alert("Hubo un error al cargar la lista de videos.", error);
                    }
                });
            }

            // Cargar la lista de videos al cargar la página
            loadPropertyList();

            // Ejecutar loadPropertyList() cada minuto
            setInterval(loadPropertyList, 60000); // 60000 milisegundos = 1 minuto

            $("#videoForm").submit(function (event) {
                event.preventDefault(); // Evitar el envío del formulario por defecto

                // Recoger los datos del formulario
                var formData = {
                    url: $("#url").val(),
                    language: $("#language").val(),
                    voice: $("#voice").val(),
                    main_question: $("#main_question").val(),
                    num_questions: $("#num_questions").val(),
                    num_options: $("#num_options").val(),
                    background_music: $("#background_music").val(),
                    background_video: $("#background_video").val()
                };

                // Enviar los datos a Flask mediante una solicitud AJAX en formato JSON
                $.ajax({
                    type: "POST",
                    url: "/process",
                    contentType: "application/json",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        // Mostrar el modal de éxito
                        $("#successModal").modal('show');
                        // Limpiar el formulario
                        $("#videoForm")[0].reset();
                        // Recargar la lista de videos
                        loadPropertyList();
                    },
                    error: function (response) {
                        alert("Hubo un error en la creación de la video.", JSON.stringify(response));
                    }
                });
            });

            $("#stopButton").click(function () {
                // Enviar señal de detención a Flask mediante una solicitud AJAX
                $.ajax({
                    type: "POST",
                    url: "/stop",
                    success: function (response) {
                        alert("Proceso detenido.");
                    },
                    error: function (response) {
                        alert("Hubo un error al detener el proceso.");
                    }
                });
            });

            $("#language").change(function () {
                var selectedLanguage = $(this).val();
                var filteredVoices = voces.filter(function (voice) {
                    return voice.Language.toLowerCase() === selectedLanguage.toLowerCase();
                });

                var voiceDropdown = $("#voice");
                voiceDropdown.empty();
                voiceDropdown.append('<option value="" selected>Selecciona una voz</option>');

                filteredVoices.forEach(function (voice) {
                    voiceDropdown.append(new Option(`${voice.Name} (${voice.Gender})`, voice.VoiceId));
                });
            });
        });
    </script>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>

</html>
